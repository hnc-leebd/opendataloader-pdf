# AI Issue Label Definitions
# Used by setup-labels.sh to create/update GitHub labels

# Stage Status Labels
stage-status:
  - name: ai-issue/triaged
    color: "FBCA04"
    description: "Stage 1 (Triage) completed"
  - name: ai-issue/analyzed
    color: "D93F0B"
    description: "Stage 2 (Analyze) completed"
  - name: ai-issue/fixed
    color: "0E8A16"
    description: "Stage 3 (Fix) completed (PR created)"

# Triage Result Labels
triage-result:
  - name: ai-issue/valid
    color: "0E8A16"
    description: "Valid issue, proceed to Stage 2"
  - name: ai-issue/invalid
    color: "666666"
    description: "Out of scope or spam"
  - name: ai-issue/duplicate
    color: "CFD3D7"
    description: "Duplicate of existing issue"
  - name: ai-issue/needs-info
    color: "D876E3"
    description: "Needs more information"

# Action Labels
action:
  - name: fix/auto-eligible
    color: "0E8A16"
    description: "Eligible for auto-fix"
  - name: fix/manual-required
    color: "FBCA04"
    description: "Requires human implementation"
  - name: respond/comment-only
    color: "C5DEF5"
    description: "No code change needed, respond with comment"

# Type Labels
type:
  - name: type/bug
    color: "D73A4A"
    description: "Bug report"
  - name: type/enhancement
    color: "A2EEEF"
    description: "Feature request or improvement"
  - name: type/docs
    color: "0075CA"
    description: "Documentation"
  - name: type/dependencies
    color: "0366D6"
    description: "Dependency update"

# Priority Labels
priority:
  - name: priority/P0
    color: "B60205"
    description: "Critical - production blocking"
  - name: priority/P1
    color: "D93F0B"
    description: "Important - not immediately blocking"
  - name: priority/P2
    color: "FBCA04"
    description: "Normal or low priority"
